<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="ota">
    <div class="a">
        <canvas id="myChart"></canvas>
      </div>
      <!--  -->
    <div class="a">
        <canvas id="myChart2"></canvas>
      </div>
      
      <!--  -->
    <div class="a">
        <canvas id="myChart3"></canvas>
      </div>

<!--  -->

<div class="a">
  <canvas id="myChart4"></canvas>
</div>
<!--  -->
<div class="a">
  <canvas id="myChart5"></canvas>
</div>
<!--  -->
<div class="a">
  <canvas id="myChart6"></canvas>
</div>
  </div>
      
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'polarArea',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 7
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        <!--  -->

        const ctx2 = document.getElementById('myChart2');
      
      new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 7
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

     

      const ctx3 = document.getElementById('myChart3');
      
      new Chart(ctx3, {
        type: 'line',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 7
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      const ctx4 = document.getElementById('myChart4');
      
      new Chart(ctx4, {
        type: 'pie',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 7
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });


      const ctx5 = document.getElementById('myChart5');
      
      new Chart(ctx5, {
        type: 'radar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 13, 15, 12, 13],
            borderWidth: 7
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });


      const ctx6 = document.getElementById('myChart6');
      
      new Chart(ctx6, {
        type: 'scatter',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 113, 5, 12, 13],
            borderWidth: 7
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });




      </script>



   
</body>
</html>
